<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Speed Test - Yatazuki</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
  <!-- The navbar will be loaded via JavaScript -->

  <div class="container mt-5">
    <div class="text-center">
      <h1>Click Speed Test</h1>
      <div class="mt-4">
        <p>High Score: <span id="highScore">0</span> CPS</p>
        <p>Current Speed: <span id="currentSpeed">0</span> CPS</p>
        <p>Time Remaining: <span id="timeLeft">5</span>s</p>
        <div id="clickArea" class="click-area">
          Click here to start!
        </div>
      </div>
    </div>
  </div>

  <script src="clickspeed.js"></script>
  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
