
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe - Yatazuki</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">Yatazuki</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="snake.html">Snake Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="tictactoe.html">Tic-tac-toe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="memory.html">Memory</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="japan.html">Japan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout" onclick="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h2>Tic-tac-toe</h2>
        <div id="game-board" class="mb-3 mx-auto" style="border-radius: 15px; padding: 10px; background: rgba(0, 0, 0, 0.5); box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); width: fit-content;"></div>
        <div class="mt-3">
          <p>Current Player: <span id="current-player">X</span></p>
          <div class="mb-3 text-center">
            <div class="btn-group" role="group">
              <input type="radio" class="btn-check" name="gameMode" id="human" value="human" checked>
              <label class="btn btn-outline-light" for="human">Human</label>
              
              <input type="radio" class="btn-check" name="gameMode" id="easy" value="easy">
              <label class="btn btn-outline-light" for="easy">Easy Bot</label>
              
              <input type="radio" class="btn-check" name="gameMode" id="medium" value="medium">
              <label class="btn btn-outline-light" for="medium">Medium Bot</label>
              
              <input type="radio" class="btn-check" name="gameMode" id="hard" value="hard">
              <label class="btn btn-outline-light" for="hard">Hard Bot</label>
            </div>
          </div>
          <button id="resetButton" class="btn btn-success mb-2">Reset Game</button>
        </div>
      </div>
    </div>
  </div>

  <script src="tictactoe.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
