
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Yatazuki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4 text-center mb-4">
        <div class="login-box" style="background: rgba(0, 0, 0, 0.7); border: 2px solid #fff; border-radius: 15px; box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); padding: 20px;">
          <h2>Login</h2>
          <form id="login-form" onsubmit="event.preventDefault(); login();">
            <input type="text" id="username" class="form-control mb-3" placeholder="Username">
            <input type="password" id="password" class="form-control mb-3" placeholder="Password">
            <button type="submit" class="btn btn-light w-100 mb-3">Login</button>
            <p class="text-center">Don't have an account? <a href="register.html">Register</a></p>
            <div id="errorBox" class="error"></div>
          </form>
        </div>
      </div>
      <div class="col-md-4 text-center mb-4">
        <div style="background: rgba(0, 0, 0, 0.7); border: 2px solid #fff; border-radius: 15px; box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); padding: 20px;">
          <h3>Snake Game</h3>
          <canvas id="previewCanvas" width="200" height="200" style="background: rgba(0, 0, 0, 0.7); border: 2px solid #fff; border-radius: 15px; box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);"></canvas>
          <p class="mt-3">Login to play!</p>
        </div>
      </div>
      <div class="col-md-4 text-center mb-4">
        <div style="background: rgba(0, 0, 0, 0.7); border: 2px solid #fff; border-radius: 15px; box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); padding: 20px;">
          <h3>Tic-tac-toe</h3>
          <div id="previewBoard" style="width: 200px; height: 200px; margin: 0 auto; display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; background: rgba(0, 0, 0, 0.7); border-radius: 15px; padding: 10px;">
            <div style="background: rgba(0, 0, 0, 0.7); border: 2px solid #fff; aspect-ratio: 1;"></div>
            <div style="background: rgba(0, 0, 0, 0.7); border: 2px solid #fff; aspect-ratio: 1;"></div>
            <div style="background: rgba(0, 0, 0, 0.7); border: 2px solid #fff; aspect-ratio: 1;"></div>
            <div style="background: rgba(0, 0, 0, 0.7); border: 2px solid #fff; aspect-ratio: 1;"></div>
            <div style="background: rgba(0, 0, 0, 0.7); border: 2px solid #fff; aspect-ratio: 1;"></div>
            <div style="background: rgba(0, 0, 0, 0.7); border: 2px solid #fff; aspect-ratio: 1;"></div>
            <div style="background: rgba(0, 0, 0, 0.7); border: 2px solid #fff; aspect-ratio: 1;"></div>
            <div style="background: rgba(0, 0, 0, 0.7); border: 2px solid #fff; aspect-ratio: 1;"></div>
            <div style="background: rgba(0, 0, 0, 0.7); border: 2px solid #fff; aspect-ratio: 1;"></div>
          </div>
          <p class="mt-3">Login to play!</p>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
