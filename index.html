<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Yatazuki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('background1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .btn {
      margin-top: 1rem;
      background-color: white;
      color: black;
      font-weight: bold;
    }
    .error {
      margin-top: 1rem;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" class="form-control mb-3" placeholder="Username">
    <input type="password" id="password" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-light w-100" onclick="login()">Login</button>
    <div id="errorBox" class="error"></div>
  </div>

  <script>
    const sb = supabase.createClient(
      'https://qqplzgqhkffwvefbnyte.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxcGx6Z3Foa2Zmd3ZlZmJueXRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5Nzc2NzEsImV4cCI6MjA1ODU1MzY3MX0.hBssyXE-kkV5cOiwxD33Ejd2YSgexZUvOZBGIs1fVkQ'
    );

    async function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const errorBox = document.getElementById('errorBox');

      const { data, error } = await sb
        .from("logins")
        .select("*")
        .eq("username", user)
        .eq("password", pass)
        .maybeSingle();

      if (error || !data) {
        errorBox.innerText = "‚ùå Invalid credentials";
        return;
      }

      localStorage.setItem("username", user);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
