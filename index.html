<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://img.pikbest.com/wp/202345/textured-minimalist-background-minimalistic-black-wave-pattern-texture-rendered-in-3d_9614698.jpg!w700wp') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      color: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: none;
      color: white;
    }

    .login-box h2 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .btn-login {
      background-color: white;
      color: black;
      border: none;
      width: 100%;
      border-radius: 999px;
    }

    .btn-login:hover {
      background-color: #ccc;
    }

    .form-check-label, .forgot-pass, .register-link {
      color: #ccc;
      font-size: 0.9rem;
    }

    .forgot-pass {
      float: right;
    }

    .input-group-text {
      background: none;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <div class="mb-3 input-group">
          <input type="text" class="form-control" id="username" placeholder="Username" required>
          <span class="input-group-text"><i class="bi bi-person"></i></span>
        </div>
        <div class="mb-3 input-group">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
        </div>
        <button type="submit" class="btn btn-login mb-3">Log in</button>
        <p class="text-center register-link">Don't have an account? <a href="register.html">Register</a></p>
      </form>
    </div>
  </div>

  <script>
    const sb = window.supabase.createClient(
      'https://qqplzgqhkffwvefbnyte.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxcGx6Z3Foa2Zmd3ZlZmJueXRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5Nzc2NzEsImV4cCI6MjA1ODU1MzY3MX0.hBssyXE-kkV5cOiwxD33Ejd2YSgexZUvOZBGIs1fVkQ'
    );

    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await sb
        .from("logins")
        .select("*")
        .eq("username", username)
        .limit(1);

      if (error || data.length === 0) {
        alert("❌ Invalid username or password.");
        return;
      }

      const user = data[0];
      const isCorrect = bcrypt.compareSync(password, user.password);

      if (isCorrect) {
        localStorage.setItem("username", username);
        window.location.href = "dashboard.html";
      } else {
        alert("❌ Invalid username or password.");
      }
    });
  </script>
</body>
</html>
