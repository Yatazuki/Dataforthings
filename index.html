<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Yatazuki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(0,0,0,0.8);
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: white;
      color: black;
      font-weight: bold;
    }
    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="errorBox"></div>
  </div>

  <script>
    const sb = supabase.createClient(
      'https://qqplzgqhkffwvefbnyte.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxcGx6Z3Foa2Zmd3ZlZmJueXRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5Nzc2NzEsImV4cCI6MjA1ODU1MzY3MX0.hBssyXE-kkV5cOiwxD33Ejd2YSgexZUvOZBGIs1fVkQ'
    );

    async function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const errorBox = document.getElementById('errorBox');

      const { data, error } = await sb
        .from("logins")
        .select("*")
        .eq("username", user)
        .eq("password", pass)
        .maybeSingle();

      if (error || !data) {
        errorBox.innerText = "Invalid credentials";
        return;
      }

      localStorage.setItem("username", user);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
