
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Yatazuki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 text-center">
        <div class="login-box mb-4" style="background: rgba(0, 0, 0, 0.7); border: 2px solid #fff; border-radius: 15px; box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); padding: 20px;">
          <h2>Login</h2>
          <form id="login-form" onsubmit="event.preventDefault(); login();">
            <input type="text" id="username" class="form-control mb-3" placeholder="Username">
            <input type="password" id="password" class="form-control mb-3" placeholder="Password">
            <button type="submit" class="btn btn-light w-100 mb-3">Login</button>
            <p class="text-center">Don't have an account? <a href="register.html">Register</a></p>
            <div id="errorBox" class="error"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
