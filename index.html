<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Collatz-Problem Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
        }
        .result {
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .sequence {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Collatz-Problem Tester</h1>
    <label for="limit">Bis zu welcher Zahl testen? </label>
    <input type="number" id="limit" value="10" min="1" />
    <button onclick="runTest()">Start</button>
    <div class="result" id="output"></div>

    <script>
        function collatz(n) {
            const sequence = [n];
            while (n !== 1) {
                if (n % 2 === 0) {
                    n = n / 2;
                } else {
                    n = 3 * n + 1;
                }
                sequence.push(n);
            }
            return sequence;
        }

        function runTest() {
            const limit = parseInt(document.getElementById("limit").value);
            const output = document.getElementById("output");
            output.innerHTML = "";

            for (let i = 1; i <= limit; i++) {
                const seq = collatz(i);
                const div = document.createElement("div");
                div.classList.add("sequence");
                div.textContent = `${i}: ${seq.join(" â†’ ")}`;
                output.appendChild(div);
            }
        }
    </script>
</body>
</html>
