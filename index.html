<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    td {
      width: 100px;
      height: 100px;
      font-size: 40px;
      text-align: center;
      vertical-align: middle;
      border: 2px solid #000;
      cursor: pointer;
    }
    h1 {
      margin-bottom: 20px;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table>
    <tr>
      <td onclick="makeMove(this, 0)"></td>
      <td onclick="makeMove(this, 1)"></td>
      <td onclick="makeMove(this, 2)"></td>
    </tr>
    <tr>
      <td onclick="makeMove(this, 3)"></td>
      <td onclick="makeMove(this, 4)"></td>
      <td onclick="makeMove(this, 5)"></td>
    </tr>
    <tr>
      <td onclick="makeMove(this, 6)"></td>
      <td onclick="makeMove(this, 7)"></td>
      <td onclick="makeMove(this, 8)"></td>
    </tr>
  </table>
  <div id="status">Player X's turn</div>
  <button onclick="resetGame()">Restart</button>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameOver = false;

    function makeMove(cell, index) {
      if (board[index] === "" && !gameOver) {
        board[index] = currentPlayer;
        cell.textContent = currentPlayer;
        if (checkWinner()) {
          document.getElementById("status").textContent = `Player ${currentPlayer} wins!`;
          gameOver = true;
        } else if (board.every(cell => cell !== "")) {
          document.getElementById("status").textContent = "It's a draw!";
          gameOver = true;
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          document.getElementById("status").textContent = `Player ${currentPlayer}'s turn`;
        }
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern => 
        board[pattern[0]] === currentPlayer &&
        board[pattern[1]] === currentPlayer &&
        board[pattern[2]] === currentPlayer
      );
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameOver = false;
      const cells = document.querySelectorAll("td");
      cells.forEach(cell => cell.textContent = "");
      document.getElementById("status").textContent = `Player X's turn`;
    }
  </script>
</body>
</html>
