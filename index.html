<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Yatazuki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Add cache-busting parameter to prevent caching issues -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" class="form-control mb-3" placeholder="Email">
        <input type="password" id="password" class="form-control mb-3" placeholder="Password">
        <button type="submit" class="btn btn-light w-100 mb-3">Login</button>
        <p class="text-center">Don't have an account? <a href="register.html">Register</a></p>
        <button type="button" id="continue-without-account" class="btn btn-light w-100 mb-3" style="opacity: 0.7;">Continue without account</button>
        <div id="errorBox" class="text-danger text-center mb-2"></div>
        <button type="button" id="resend-verification" class="btn btn-outline-secondary w-100 mb-3" style="display: none;">Resend verification email</button>
        <div id="successBox" class="text-success text-center"></div>
      </form>
    </div>
  </div>
  
  <script type="module">
    // Add cache-busting parameter to imports
    import { login, checkSession, resendVerificationEmail } from './auth.js?v=1.0.1';

    document.addEventListener('DOMContentLoaded', async () => {
      // Check if user is already logged in
      const session = await checkSession();
      if (session) {
        window.location.href = 'dashboard.html';
        return;
      }

      const loginForm = document.getElementById('login-form');
      const errorBox = document.getElementById('errorBox');
      const successBox = document.getElementById('successBox');
      const resendButton = document.getElementById('resend-verification');
      let lastEmail = '';
      
      // Check if resendVerificationEmail function exists and log it for debugging
      console.log('resendVerificationEmail function exists:', typeof resendVerificationEmail === 'function');
      
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        lastEmail = email; // Store for resend functionality
        const password = document.getElementById('password').value.trim();
        
        if (!email || !password) {
          errorBox.textContent = 'Please enter both email and password';
          return;
        }
        
        try {
          const result = await login(email, password);
          
          if (result.success) {
            window.location.href = 'dashboard.html';
          } else {
            errorBox.textContent = result.error || 'Login failed';
            
            // Show resend button if it's a verification error
            if (result.error && (
                result.error.includes('email verification') || 
                result.error.includes('not verified') || 
                result.error.includes('not confirmed') ||
                result.error.includes('Email verification pending')
            )) {
              resendButton.style.display = 'block';
            } else {
              resendButton.style.display = 'none';
            }
          }
        } catch (error) {
          errorBox.textContent = error.message || 'An unexpected error occurred';
        }
      });
      
      // Add event listener for the continue without account button
      document.getElementById('continue-without-account').addEventListener('click', () => {
        window.location.href = 'dashboard.html';
      });
      
      // Add event listener for the resend verification button
      resendButton.addEventListener('click', async () => {
        if (!lastEmail) {
          errorBox.textContent = 'Please enter your email address first';
          return;
        }
        
        try {
          // Create a fallback if the function isn't loaded correctly
          if (typeof resendVerificationEmail !== 'function') {
            errorBox.textContent = 'Verification function not available. Please try refreshing the page.';
            return;
          }
          
          const result = await resendVerificationEmail(lastEmail);
          if (result.success) {
            successBox.textContent = result.message || 'Verification email resent!';
            errorBox.textContent = '';
          } else {
            errorBox.textContent = result.error || 'Failed to resend verification email';
          }
        } catch (error) {
          console.error('Resend verification error:', error);
          errorBox.textContent = error.message || 'An unexpected error occurred';
        }
      });
    });
  </script>
</body>
</html>
