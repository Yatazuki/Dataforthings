<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yatazuki Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Yatazuki</a>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <h1>Welcome to Your Dashboard</h1>
      <p>This is your central hub for managing all things Yatazuki.</p>
    </div>
  </section>

  <div id="sphere-container" style="width: 100%; height: 300px; margin-bottom: 30px;"></div>
  
  <section class="section" id="features">
    <div class="container">
      <h2>Features</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <textarea class="form-control mb-3" id="noteBox" rows="5" placeholder="Write your notes here..."></textarea>
          <button class="btn btn-light w-100" onclick="saveNote()">Save Note</button>
          <div id="saveStatus" class="text-center mt-2"></div>
          <div class="mt-2 text-center">
            <small id="noteTimestamp" class="text-muted"></small>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      &copy; 2025 Yatazuki. All rights reserved.
    </div>
  </footer>

  <script>
    const sb = supabase.createClient(
      'https://qqplzgqhkffwvefbnyte.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxcGx6Z3Foa2Zmd3ZlZmJueXRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5Nzc2NzEsImV4cCI6MjA1ODU1MzY3MX0.hBssyXE-kkV5cOiwxD33Ejd2YSgexZUvOZBGIs1fVkQ'
    );

    let userId = null;

    async function fetchSessionAndUser() {
      userId = localStorage.getItem("user_id");
      if (!userId) {
        document.body.innerHTML = '<div class="text-center mt-5"><h2>❌ You are not logged in.</h2></div>';
        return;
      }
      await loadNote();
    }

    async function loadNote() {
      const { data, error } = await sb
        .from("notes")
        .select("note, created_at")
        .eq("user_id", userId)
        .maybeSingle();

      if (error) {
        console.error("Error loading note:", error.message);
        return;
      }

      if (data) {
        document.getElementById("noteBox").value = data.note || "";
        if (data.created_at) {
          document.getElementById("noteTimestamp").innerText = `Last updated: ${new Date(data.created_at).toLocaleString()}`;
        }
      }
    }

    async function saveNote() {
      const note = document.getElementById("noteBox").value;

      const { error } = await sb
        .from("notes")
        .upsert([{ user_id: userId, note }], { onConflict: ['user_id'] });

      const status = document.getElementById("saveStatus");
      if (error) {
        console.error("Error saving note:", error.message);
        status.innerText = "❌ Failed to save.";
      } else {
        status.innerText = "✅ Note saved!";
        await loadNote();
      }
      setTimeout(() => status.innerText = '', 3000);
    }

    fetchSessionAndUser();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="sphere.js"></script>
</body>
</html>
