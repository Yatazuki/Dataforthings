<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('background1.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .login-container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      color: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: none;
      color: white;
    }
    .btn-login {
      background-color: white;
      color: black;
      border: none;
      width: 100%;
      border-radius: 999px;
    }
    .btn-login:hover {
      background-color: #ccc;
    }
    .login-link {
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2 class="text-center">Register</h2>
      <form id="register-form">
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-login mb-3">Register</button>
        <p class="text-center login-link">Already have an account? <a href="index.html">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    const sb = supabase.createClient(
      'https://qqplzgqhkffwvefbnyte.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxcGx6Z3Foa2Zmd3ZlZmJueXRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5Nzc2NzEsImV4cCI6MjA1ODU1MzY3MX0.hBssyXE-kkV5cOiwxD33Ejd2YSgexZUvOZBGIs1fVkQ'
    );

    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) return alert("Please fill in both fields.");

      const { error } = await sb.auth.signUp({
        email,
        password
      });

      if (error) {
        alert("❌ Error: " + error.message);
      } else {
        alert("✅ Check your email to confirm your account!");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
