<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hash.js@1.1.7/dist/hash.min.js"></script>
  <style>
    body { background: #111; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .box { background: #222; padding: 30px; border-radius: 12px; width: 300px; }
    input, button { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h3>Register</h3>
    <form id="register-form">
      <input type="text" class="form-control" id="username" placeholder="Username" required>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      <button class="btn btn-primary w-100">Register</button>
    </form>
    <p class="mt-2 text-center"><a href="index.html">Login</a></p>
  </div>

  <script>
    const sb = supabase.createClient(
      'https://qqplzgqhkffwvefbnyte.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxcGx6Z3Foa2Zmd3ZlZmJueXRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5Nzc2NzEsImV4cCI6MjA1ODU1MzY3MX0.hBssyXE-kkV5cOiwxD33Ejd2YSgexZUvOZBGIs1fVkQ'
    );

    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const hashed = hash.sha256().update(password).digest('hex');

      const { data: exists } = await sb.from("logins").select("*").eq("username", username).limit(1);
      if (exists.length > 0) return alert("Username already taken.");

      const { error } = await sb.from("logins").insert([{ username, password: hashed }]);
      if (error) return alert("Error: " + error.message);
      alert("Registered successfully!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
