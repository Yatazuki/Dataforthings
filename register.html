<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Yatazuki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    #verificationSection {
      display: none;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .action-buttons button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="username" class="form-control mb-3" placeholder="Username" required>
        <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
        <button type="submit" class="btn btn-light w-100 mb-3">Register</button>
        <p class="text-center">Already have an account? <a href="index.html">Login</a></p>
        <div id="errorBox" class="text-danger text-center"></div>
        <div id="successBox" class="text-success text-center"></div>
      </form>
      
      <div id="verificationSection">
        <h4 class="text-center mb-3">Email Verification Required</h4>
        <p>We've sent a verification link to your email. Please check your inbox and click the link to verify your account.</p>
        <p class="small">Don't see the email? Check your spam folder or request a new verification link.</p>
        
        <div class="action-buttons">
          <button id="checkVerificationBtn" class="btn btn-light">Check Verification</button>
          <button id="resendVerificationBtn" class="btn btn-outline-light">Resend Email</button>
        </div>
        <button id="goToLoginBtn" class="btn btn-outline-secondary w-100 mt-3">Go to Login</button>
        <div id="verificationStatus" class="text-center mt-3"></div>
      </div>
    </div>
  </div>
  
  <script type="module">
    import { register, resendVerificationEmail, checkSession } from './auth.js';
    
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('register-form');
      const errorBox = document.getElementById('errorBox');
      const successBox = document.getElementById('successBox');
      const verificationSection = document.getElementById('verificationSection');
      const verificationStatus = document.getElementById('verificationStatus');
      const checkVerificationBtn = document.getElementById('checkVerificationBtn');
      const resendVerificationBtn = document.getElementById('resendVerificationBtn');
      const goToLoginBtn = document.getElementById('goToLoginBtn');
      
      let registeredEmail = '';
      
      registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Clear previous messages
        errorBox.textContent = '';
        successBox.textContent = '';
        
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        
        if (!username || !email || !password) {
          errorBox.textContent = 'Please fill in all fields';
          return;
        }
        
        // Basic validation
        if (password.length < 6) {
          errorBox.textContent = 'Password must be at least 6 characters';
          return;
        }
        
        try {
          const result = await register(username, email, password);
          
          if (result.success) {
            // Store the email for resending verification if needed
            registeredEmail = email;
            
            // Hide the registration form and show verification section
            registerForm.style.display = 'none';
            verificationSection.style.display = 'block';
            
            // Update success message
            successBox.textContent = 'Registration successful! Please verify your email to continue.';
          } else {
            errorBox.textContent = result.error || 'Registration failed';
          }
        } catch (error) {
          errorBox.textContent = error.message || 'An unexpected error occurred';
        }
      });
      
      // Check verification status
      checkVerificationBtn.addEventListener('click', async () => {
        try {
          verificationStatus.textContent = 'Checking verification status...';
          verificationStatus.className = 'text-info text-center mt-3';
          
          // Try to get a session - if successful, email is verified
          const session = await checkSession();
          
          if (session) {
            verificationStatus.textContent = 'Email verified successfully!';
            verificationStatus.className = 'text-success text-center mt-3';
            
            // Show success for 2 seconds then redirect
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 2000);
          } else {
            verificationStatus.textContent = 'Email not yet verified. Please check your inbox and click the verification link.';
            verificationStatus.className = 'text-warning text-center mt-3';
          }
        } catch (error) {
          verificationStatus.textContent = error.message || 'Error checking verification status';
          verificationStatus.className = 'text-danger text-center mt-3';
        }
      });
      
      // Resend verification email
      resendVerificationBtn.addEventListener('click', async () => {
        if (!registeredEmail) {
          verificationStatus.textContent = 'Email address not available. Please try registering again.';
          verificationStatus.className = 'text-danger text-center mt-3';
          return;
        }
        
        try {
          verificationStatus.textContent = 'Sending verification email...';
          verificationStatus.className = 'text-info text-center mt-3';
          
          const result = await resendVerificationEmail(registeredEmail);
          
          if (result.success) {
            verificationStatus.textContent = result.message || 'Verification email resent successfully!';
            verificationStatus.className = 'text-success text-center mt-3';
          } else {
            verificationStatus.textContent = result.error || 'Failed to resend verification email';
            verificationStatus.className = 'text-danger text-center mt-3';
          }
        } catch (error) {
          verificationStatus.textContent = error.message || 'An unexpected error occurred';
          verificationStatus.className = 'text-danger text-center mt-3';
        }
      });
      
      // Go to login page
      goToLoginBtn.addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
