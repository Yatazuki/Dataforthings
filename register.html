<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://i.imgur.com/d5Uazm7.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      color: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: none;
      color: white;
    }

    .login-box h2 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .btn-login {
      background-color: white;
      color: black;
      border: none;
      width: 100%;
      border-radius: 999px;
    }

    .btn-login:hover {
      background-color: #ccc;
    }

    .form-check-label, .login-link {
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Register</h2>
      <form id="register-form">
        <div class="mb-3 input-group">
          <input type="text" class="form-control" id="username" placeholder="Username" required>
          <span class="input-group-text"><i class="bi bi-person"></i></span>
        </div>
        <div class="mb-3 input-group">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
        </div>
        <button type="submit" class="btn btn-login mb-3">Register</button>
        <p class="text-center login-link">Already have an account? <a href="index.html">Login</a></p>
      </form>
    </div>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Connect to your Supabase project
    const supabase = supabase.createClient(
      'https://qqplzgqhkffwvefbnyte.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFxcGx6Z3Foa2Zmd3ZlZmJueXRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5Nzc2NzEsImV4cCI6MjA1ODU1MzY3MX0.hBssyXE-kkV5cOiwxD33Ejd2YSgexZUvOZBGIs1fVkQ'
    );

    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please fill in both fields.");
        return;
      }

      // Insert into Supabase
      const { data, error } = await supabase
        .from("logins")
        .insert([{ username: username, password: password }]);

      console.log("üü¶ Submitted:", { username, password });
      console.log("üü© Data:", data);
      console.log("üü• Error:", error);

      if (error) {
        alert("‚ùå Registration failed: " + error.message);
      } else {
        alert("‚úÖ Account created!");
        window.location.href = "index.html";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
